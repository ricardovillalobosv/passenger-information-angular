@let localControl = control();
@let error = localControl.invalid && (localControl.dirty || localControl.touched);

<div class="select">
  <label for="countries" class="select__label">{{ label() }}</label>
  <select
    id="countries"
    class="select__control"
    [formControl]="localControl"
    (blur)="onTouched()"
  >
    <option selected [value]="null">Choose a {{ label() }}</option>
    @for(option of options(); track option.id) {
    <option [value]="option?.value">{{ option?.label }}</option>
    }
  </select>
</div>
@if (error) {
<div class="error-message text-alert-50 text-sm mt-1">
  @if (localControl.errors?.["required"]) {
    <span>Please select {{ label() }}</span>
  }
</div>
}
